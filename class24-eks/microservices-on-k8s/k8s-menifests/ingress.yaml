apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: craftista-ingress
  namespace: craftista
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Create an internet-facing ALB (public access)
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    # Use IP mode for better compatibility with Fargate and pod networking
    alb.ingress.kubernetes.io/target-type: "ip"
    # Health check path - ALB will check this endpoint for service health
    alb.ingress.kubernetes.io/healthcheck-path: "/"
    # Listen only on port 80 (HTTP) - no SSL in this configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  rules:
  - host: ms.akhileshmishra.tech  # We'll map this in /etc/hosts
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: catalogue
            port:
              number: 5000
      - path: /api/origami-of-the-day
        pathType: Prefix
        backend:
          service:
            name: recco
            port:
              number: 8080
      - path: /api/origamis
        pathType: Prefix
        backend:
          service:
            name: voting
            port:
              number: 8080