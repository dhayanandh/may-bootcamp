apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-service
  namespace: craftista
  labels:
    app: catalogue-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalogue-service
  template:
    metadata:
      labels:
        app: catalogue-service
    spec:
      containers:
      - name: catalogue-service
        image: livingdevopswithakhilesh/microservices:catalogue-644625f8de627843afd6fc916bc30459705c2726
        imagePullPolicy: Always 
        ports:
        - containerPort: 5000
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: catalogue-db-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: catalogue-db-secrets
              key: db_password
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: catalogue-config
              key: app_version
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.json
          subPath: config.json
        - name: db-config-volume
          mountPath: /app/db-config
        - name: db-secrets-volume
          mountPath: /app/secrets
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: catalogue-config
          items:
          - key: config.json
            path: config.json
      - name: db-config-volume
        configMap:
          name: catalogue-config
          items:
          - key: db-config.properties
            path: db-config.properties
      - name: db-secrets-volume
        secret:
          secretName: catalogue-db-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: craftista
spec:
  selector:
    app: catalogue-service
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP