apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-ebs-pvc-gp2
  namespace: default
  labels:
    app: volume-test-gp2
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2  # Use existing default storage class
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: volume-test-gp2-deployment
  namespace: default
  labels:
    app: volume-test-gp2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volume-test-gp2
  template:
    metadata:
      labels:
        app: volume-test-gp2
    spec:
      containers:
      - name: nginx-with-volume
        image: nginx:1.25
        ports:
        - containerPort: 80
        volumeMounts:
        - name: test-storage
          mountPath: /usr/share/nginx/html
        - name: data-storage
          mountPath: /data
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "<h1>Volume Test Pod (GP2)</h1>" > /usr/share/nginx/html/index.html
            echo "<p>Volume mounted at: /data</p>" >> /usr/share/nginx/html/index.html
            echo "<p>Current time: $(date)</p>" >> /usr/share/nginx/html/index.html
            echo "Volume test data created at $(date)" > /data/test-file.txt
            echo "Testing GP2 volume persistence..." >> /data/test-file.txt
            df -h /data >> /usr/share/nginx/html/index.html
            ls -la /data/ >> /usr/share/nginx/html/index.html
            nginx -g "daemon off;"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: test-storage
        emptyDir: {}
      - name: data-storage
        persistentVolumeClaim:
          claimName: test-ebs-pvc-gp2