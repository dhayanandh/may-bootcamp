      #   working-directory: ${{ env.TERRAFORM_PATH }}
      #   run: terraform apply -var-file=vars/${{ env.ENVIRONMENT }}.tfvars -auto-approve

      ### Uncomment the following lines to destroy the Terraform configuration ###
